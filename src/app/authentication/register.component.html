<div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">CLV</h1>

            </div>
            <h3>Registrarse al sistema</h3>
            <p>Crea una cuenta.</p>
            <form class="m-t" role="form" >
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nombre" #nombre required="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Apellido" #apellido required="">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" #email required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" #password required="">
                </div>
                <button (click)='registrar(nombre.value, apellido.value, email.value, password.value)' type="submit" class="btn btn-primary block full-width m-b">Registrar</button>

                <p class="text-muted text-center"><small>Ya tienes una cuenta?</small></p>
                <a (click)='irLogin()' class="btn btn-sm btn-white btn-block">Login</a>
            </form>
        </div>
    </div>
