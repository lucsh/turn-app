<div class="gray-bg middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">IN+</h1>

        </div>
        <h3>Welcome to IN+</h3>
        <p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.
            <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
        </p>
        <p>Login in. To see it in action.</p>
        <form class="m-t" role="form" action="index.html">
            <div class="form-group">
                <input #email class="form-control" type="email" name="email" placeholder="email">
            </div>
            <div class="form-group">
                <input #password class="form-control" type="password" name="password" placeholder="password">
            </div>

            <button type="button" id="login" class="btn btn-primary block full-width m-b" (click)="login(email.value, password.value)">
                Log in
              </button>
          
          <span>{{messages}}</span>
        </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>
