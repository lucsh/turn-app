<div class="wrapper wrapper-content">

  <div class="row">
    <app-solicitudes></app-solicitudes>

    <div class="col-lg-8">

      <app-pacientes-del-dia></app-pacientes-del-dia>
      <div class="row">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5>Tareas</h5>
              <!--<iboxtools></iboxtools>-->
            </div>
            <div class="ibox-content">
              <ul class="todo-list m-t small-list">
                <li *ngFor="let todo of todos; let i=index">
                  <a (click)="updateTodo(todo.id,todo.todo,!todo.completa);todo.completa = !todo.completa" class="check-link"><i class="fa" [ngClass]="{'fa-check-square': todo.completa,'fa-square-o': !todo.completa}"></i> </a>
                  <span class="m-l-xs" [ngClass]="{'todo-completed': todo.completa}">{{ todo.todo }}</span>
                 <a (click)=deleteTodo(todo.id)> <i class="fa fa-times-circle text-danger pull-right" aria-hidden="true"></i></a>
                </li>
              </ul>
              <!--
              Input para agregar tareas
              -->
                <hr>
                  <div class="input-group"><input  #newTodo placeholder="Nueva tarea" type="text" class="form-control"> <span class="input-group-btn"> <button (click)="createTodo(newTodo.value);newTodo.value=''" type="button" class="btn btn-primary">Agregar
                  </button> </span></div>

            </div>
          </div>
        </div>
      </div>

    </div>


  </div>
</div>
