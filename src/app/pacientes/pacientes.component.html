
<div class="row">
    <h2 class="col-xs-6">Pacientes</h2>
    <div class="col-xs-2">
        <label class="label-control">Filas por página</label>
        <select class="form-control input-sm" [(ngModel)]="rowsOnPage">
            <option [ngValue]="5">5</option>
            <option [ngValue]="10">10</option>
            <option [ngValue]="15">15</option>
        </select>
    </div>
    <div class="col-xs-4">
        <div class="row">
            <label class="col-xs-12 label-control">Ordenar por</label>
        </div>
        <div class="col-xs-6">
            <div class="row">
                <select class="form-control input-sm" [(ngModel)]="sortBy">
                    <option ngValue="numeroPaciente">Número</option>
                    <option ngValue="email">Email</option>
                    <option ngValue="nombre">Nombre</option>
                    <option ngValue="apellido">Apellido</option>
                </select>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="row">
                <select class="form-control input-sm" [(ngModel)]="sortOrder">
                    <option ngValue="asc">Ascendente</option>
                    <option ngValue="desc">Descendente</option>
                    <!-- <option ngValue="badValue">Bad value</option> -->
                </select>
            </div>
        </div>
    </div>
</div>
<div class="panel panel-default">
    <!-- <div class="panel-heading">Información</div> -->

    <table class="table table-striped" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable"
           [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
        <thead>
        <tr>
            <th style="width: 10%">
                <mfDefaultSorter by="numeroPaciente">Número Paciente</mfDefaultSorter>
            </th>
            <th style="width: 25%">
                <mfDefaultSorter by="email">Email</mfDefaultSorter>
            </th>
            <th style="width: 15%">
                <mfDefaultSorter by="nombre">Nombre</mfDefaultSorter>
            </th>
            <th style="width: 15%">
                <mfDefaultSorter by="apellido">Apellido</mfDefaultSorter>
            </th>
            <th style="width: 35%">Acciones</th>
        </tr>
        <tr>
            <th colspan="5">
                Búsqueda de paciente:
                <input class="form-control" [(ngModel)]="filterQuery"/>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of mf.data">

            <td class="text-center">{{item.numeroPaciente}}</td>
            <td>{{item.email}}</td>
            <td >{{item.nombre}}</td>
            <td>{{item.apellido}}</td>
            <td>
              <!-- <button (click)="buscarPaciente(item._id)" class="btn btn-success">X</button> -->
              <button (click)="editar(item)" class="btn btn-info">Editar</button>
              <button *ngIf="!item.sancion" (click)="sancionar(item)" class="btn btn-warning">Sancionar</button>
              <button *ngIf="item.sancion" (click)="habilitar(item)" class="btn btn-primary">Habilitar</button>
              <button (click)="eliminar(item)" class="btn btn-danger">Eliminar</button>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
