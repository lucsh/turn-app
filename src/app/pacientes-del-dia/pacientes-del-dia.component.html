<div class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>Pacientes del d√≠a</h5>
         <!--<iboxtools></iboxtools>  {{whatTime | async | amDateFormat:'hh:mm'}}  -->
      </div>
      <div class="ibox-content">
        <table class="table table-hover no-margins">
          <thead>
          <tr>
            <th>Estado</th>
            <th>Horario</th>
            <th>Paciente</th>
            <th>Tiempo de espera</th>
            <th>Doctor<th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let turnos of turnos">
          <!--
          {
            "id": 12,
            "dia": "01-06-2017",
            "hora": "12:30",
            "status": "Pendiente",
            "paciente": "Raul",
            "doctor": "Dra. Manzazno"
          }
          -->
            <td >
            <div class="dropdown">
              <button [ngClass]="claseEstadoCita(cita.status)" class="btn btn-xs dropdown-toggle" type="button" id="estadoCita" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                {{cita.status}}
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="estadoCita">
                <li *ngFor="let estado of estadosCitas"><a (click)="updateCita(cita, estado.nombre)">{{estado.nombre}}</a></li>
              </ul>
            </div>

            </td>
            <td><i class="fa fa-calendar-o"></i> {{cita.turno | amDateFormat:'HH:mm'}}</td>
            <td>{{cita.paciente}}</td>
            <td><span *ngIf="cita.status == 'En espera'" class="text-warning"><i class="fa fa-clock-o"></i> Hace {{ aDate(cita.turno) | timeAgo }}</span></td>
            <td>{{cita.doctor}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
