
<div class="row">
    <h2 class="col-xs-6">Obras</h2>
    <div class="col-xs-2">
        <label class="label-control">Filas por página</label>
        <select class="form-control input-sm" [(ngModel)]="rowsOnPage">
            <option [ngValue]="5">5</option>
            <option [ngValue]="10">10</option>
            <option [ngValue]="15">15</option>
        </select>
    </div>
    <div class="col-xs-4">
        <div class="row">
            <label class="col-xs-12 label-control">Ordenar por</label>
        </div>
        <div class="col-xs-6">
            <div class="row">
                <select class="form-control input-sm" [(ngModel)]="sortBy">
                    <option ngValue="iniciales">Iniciales</option>
                    <option ngValue="nombre">Nombre</option>
                </select>
            </div>
        </div>
        <div class="col-xs-5">
            <div class="row">
                <select class="form-control input-sm" [(ngModel)]="sortOrder">
                    <option ngValue="asc">Ascendente</option>
                    <option ngValue="desc">Descendente</option>
                    <!-- <option ngValue="badValue">Bad value</option> -->
                </select>
            </div>
        </div>
        <div class="col-xs-1">
            <div class="row">
                <button (click)="abrirFormularioCrear()" class="btn btn-xs btn-primary pull-right" ><i class="fa fa-plus"></i></button>
            </div>
        </div>
    </div>
</div>
<div class="panel panel-default">
    <!-- <div class="panel-heading">Información</div> -->

    <table class="table table-striped" [mfData]="data | dataFilter2 : filterQuery" #mf="mfDataTable"
           [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
        <thead>
        <tr>
            <th style="width: 15%">
                <mfDefaultSorter by="iniciales">Iniciales</mfDefaultSorter>
            </th>
            <th style="width: 50%">
                <mfDefaultSorter by="nombre">Nombre</mfDefaultSorter>
            </th>
            <th style="width: 35%">Acciones</th>
        </tr>
        <tr>
            <th colspan="5">
                Búsqueda de la obra:
                <input class="form-control" [(ngModel)]="filterQuery"/>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of mf.data">

            <td class="text-center">{{item.iniciales}}</td>
            <td >{{item.nombre}}</td>
            <td>
              <!-- <button (click)="buscarPaciente(item._id)" class="btn btn-success">X</button> -->
              <button (click)="editar(item)"  class="btn btn-info">Editar</button>
              <button (click)="eliminar(item)" class="btn btn-danger">Eliminar</button>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
<editar-obra *ngIf = 'obraSelected != null'
  [obra]='obraSelected'
  (obraEditado)='onObraEditado($event)'
></editar-obra>





<div class="modal fade" id="formCrearObra" #formCrearObra tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="reiniciarFormulario(formulario)" #closeformCrearObra >&times;</button>
        <h3 class="modal-title" id="myModalLabel">Crear Obra</h3>
      </div>


      <form #formulario="ngForm">
        <div class="modal-body">
          <div class="form-group">
            <label>Iniciales</label>
            <div class="input-group">
              <input #estadoIniciales="ngModel" minlength="1" required  name="inicialesObra" [(ngModel)]='obraNueva.iniciales' #inicialesObra type="text" class="form-control">
            </div>
            <div *ngIf="estadoIniciales.invalid && (estadoIniciales.dirty || estadoIniciales.touched)" class="alert alert-danger">
                Debe tener al menos 1 inicial.
            </div>
          </div>

          <div class="form-group">
            <label>Nombre</label>
            <div class="input-group">
              <input #estadoNombre="ngModel" minlength="1" required   [(ngModel)]='obraNueva.nombre'  name="nombreObra" #nombreObra type="text" class="form-control">
            </div>
            <div *ngIf="estadoNombre.invalid && (estadoNombre.dirty || estadoNombre.touched)" class="alert alert-danger">
                El nombre es obligatorio
            </div>
          </div>
        </div>
      </form>


      <div class="modal-footer">

        <button class="btn btn-danger" (click)='cancelarModalCrear()'>
          Cancelar
        </button>

        <button class="btn btn-primary" [disabled]="estadoNombre.invalid || estadoIniciales.invalid"
        (click)='crearObra(inicialesObra.value,nombreObra.value);

        '>
        Guardar
      </button>

    </div>
  </div>
  <!-- /.modal-content -->
</div>
<!-- /.modal-dialog -->

</div>
<!-- /.modal -->
