<!-- Modal Formulario Crear Turno -->
<div class="modal fade" id="formAgregarMedico" #formAgregarMedico tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" #closeFormAgregarMedico >&times;</button>
        <h3 class="modal-title" id="myModalLabel">Agregar nuevo paciente</h3>
      </div>

      <div class="modal-body" >
        <!-- <div class="modal-body" *ngIf = 'horaNuevoTurno != null && diaNuevoTurno != null && pacientes != null' > -->

        <div class="form-group">
          <label>Nombre</label>
          <div class="input-group"><input  #nombreMedico placeholder="Ej: Jorge" type="text" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label>Apellido</label>
          <div class="input-group"><input  #apellidoMedico placeholder="Ej: Perez" type="text" class="form-control">
          </div>
        </div>


        <div class="form-group">
          <label>Email</label>
          <div class="input-group"><input  #emailMedico placeholder="Ej: ejemplo@gmail.com" type="text" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label>Fecha de Nacimiento</label>
          <div class="input-group"><input  #nacimientoMedico placeholder="Ej: 1994-07-21" type="text" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label>Matricula</label>
          <div class="input-group"><input  #matriculaMedico placeholder="Ej: Perez" type="text" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label for="">Duracion del turno</label>
          <div class="input-group"><input type="text"#duracionTurno class="form-control"></div>
        </div>


        <div class="form-group">

          <label for="">Obras sociales que el medico acepta</label>
          <div id="divSelector" class="">

            <select2
            *ngIf = 'actualizado == true'
            [data]="obrasSelectorMedico"
            [options]="options"
            [width]="300"
            [value]="value"
            [cssImport]="true"

            (valueChanged)="changedObraMedico($event)"
            ></select2>

        </div>
      </div>

      </div>

      <div class="modal-footer">

        <button class="btn btn-danger" (click)='cancelar()'>
          Cancelar
        </button>

        <button class="btn btn-primary"
        (click)='agregarMedico(nombreMedico.value,apellidoMedico.value,
        emailMedico.value, matriculaMedico.value, nacimientoMedico.value, duracionTurno.value);
        nombreMedico.value = null;
        apellidoMedico.value = null;
        emailMedico.value = null;
        duracionTurno.value = null;
        matriculaMedico.value = null;
        nacimientoMedico.value = null;

        '>
        Agregar
      </button>

    </div>
  </div>
  <!-- /.modal-content -->
</div>
<!-- /.modal-dialog -->

</div>
<!-- /.modal -->
