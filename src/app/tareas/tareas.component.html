<div class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>Tareas</h5>
        <!--<iboxtools></iboxtools>-->
      </div>
      <div class="ibox-content">
        <ul class="todo-list m-t small-list">
          <li *ngFor="let todo of todos; let i=index">
            <a (click)="updateTodo(todo._id,todo.descripcion,!todo.estado);todo.estado = !todo.estado" class="check-link"><i class="fa" [ngClass]="{'fa-check-square': todo.estado,'fa-square-o': !todo.estado}"></i> </a>
            <span class="m-l-xs" [ngClass]="{'todo-completed': todo.estado}">{{ todo.descripcion }}</span>
            <a (click)=deleteTodo(todo._id)> <i class="fa fa-times-circle text-danger pull-right" aria-hidden="true"></i></a>
          </li>
        </ul>
        <!--
        Input para agregar tareas
      -->
      <hr>
      <div class="input-group">
        <input
        [(ngModel)]="todoActual.algo" #algo="ngModel" name="algo"
        type="text" class="form-control">
        <span class="input-group-btn">
          <button (click)="createTodo(todoActual.algo);" [disabled]='!todoActual.algo'
          type="button" class="btn btn-primary">Agregar
        </button>
      </span></div>

    </div>
  </div>
</div>
</div>
