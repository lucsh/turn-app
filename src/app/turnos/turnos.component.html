

<div class="ibox" id="ibox1">
	<div class="ibox-title">
        <h5 *ngIf="doctorSeleccionado != null" >Doctor: {{doctorSeleccionado.nombre}} {{doctorSeleccionado.apellido}}</h5>
    </div>
    <div class="ibox-content" [ngClass]="{'sk-loading': cargandoTurnos}">
    	<div class="sk-spinner sk-spinner-wandering-cubes">
            <div class="sk-cube1"></div>
            <div class="sk-cube2"></div>
        </div>
    	<div [ngClass]="{'blureado': cargandoTurnos}">
    		<div id="calendar"></div>
				<br>
				<br>
    	</div>

		<asignacion-paciente *ngIf='semanaActual'
		[fechaNuevoTurno]='fechaNuevoTurno'
		[pacientes]='pacientes'
		[semanaActual]='semanaActual'
		(nuevaAsignacion)='onAsignacionPaciente($event)'
		 ></asignacion-paciente>

		 <ver-turno [turno]=turnoSeleccionado></ver-turno>
    </div>
</div>
